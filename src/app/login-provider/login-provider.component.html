
<div class="container" style="margin-top:10%; width:50%; background-color:#fcfcfc; padding:2% ">
  <div class="jumbotron">
      <h3>Login to CampusCare</h3>

      <div *ngIf = "formValid;" class="alert alert-danger">
        Invalid username or password !
    </div>
  
      <form> 
        <div class="form-group">
          <label>Username</label>
          <input type="text" 
            class="form-control"  
            name='username' 
            placeholder="Enter username" 
            #username="ngModel"
            ngModel
            required
            pattern="^[a-zA-Z0-9]([._](?![._])|[a-zA-Z0-9]){6,18}[a-zA-Z0-9]$"
            >
            <div *ngIf="username.touched" class="alert alert-danger">
              <div *ngIf = "username.errors?.required">
                  Username is required!
              </div>
              <div *ngIf = "username.errors?.pattern">
                  Username is Invalid!
              </div>

            </div>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"  placeholder="Password" #password>
        </div>
        
        <div class="form-group">
          <button  class="btn btn-success" (click)="login(username.value,password.value)">Submit</button>
      
          <small><a routerLink='/loginconsumer'>| Consumer Login |</a></small> 
          <small><a routerLink='/signupoptions'> Signup for CampusCare</a></small>
      </div>
      
            
        
        
      </form>
      
     
  </div>
 
  
</div>
