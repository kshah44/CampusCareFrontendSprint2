
    <div class="container"style="margin-top:10%; width:50%; background-color:#fcfcfc; padding:2% ">
 
      <div class="jumbotron">
        <h3>Signup Provider</h3>
          <form #frm="ngForm" (ngSubmit)='createAccount(frm)'>
              <div class="form-group">
                <label for="username">
                  Username:
                </label>
                <input type="text"
                name="userName"
                #username = "ngModel"
                class="form-control"
                ngModel
                required
                pattern="^[a-zA-Z0-9]([._](?![._])|[a-zA-Z0-9]){6,18}[a-zA-Z0-9]$">
    
                <div *ngIf="username.touched" class="alert alert-danger">
                  <div *ngIf = "username.errors?.required">
                      Username is required!
                  </div>
                  <div *ngIf = "username.errors?.pattern">
                      Username is Invalid!
                  </div>
    
                </div>
            
              </div>
              <div class="form-group">
                <label for="firstname">
                  First Name:
                </label>
                <input type="text"
                name="firstName"
                #firstname = "ngModel"
                class="form-control"
                ngModel
                required
                pattern="^(?=.{1,40}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$">
    
                <div *ngIf="firstname.touched" class="alert alert-danger">
                    <div *ngIf = "firstname.errors?.required">
                        Fisrt Name is required!
                    </div>
                    <div *ngIf = "firstname.errors?.pattern">
                        First Name is Invalid!
                    </div>
      
                  </div>
              
              </div>
              <div class="form-group">
                <label for="lastname">
                  Last Name:
                </label>
                <input type="text"
                  name="lastName"
                  #lastname
                  class="form-control"
                  ngModel
                  
                  pattern="^(?=.{1,40}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$">
                  
                
              </div>
              <div class="form-group">
                  <label for="email">
                    Email:
                  </label>
                  <input type="text"
                    name="email"
                    #email = "ngModel"
                    class="form-control"
                    ngModel
                    required
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                    <div *ngIf="email.touched" class="alert alert-danger">
                        
                        <div *ngIf="email.errors?.required">
                            Email is required!
                        </div>
                        <div *ngIf="email.errors?.pattern">
                            Email is Invalid!
                        </div>
          
                      </div>
                  
                </div>
              
                <div class="form-group">
                    <label for="password">
                      Password:
                    </label>
                    <input type="password"
                    name="password"
                    #password = "ngModel"
                    class="form-control"
                    ngModel
                    required
                    >
                    <div *ngIf="password.touched" class="alert alert-danger">
                        
                        <div *ngIf="password.errors?.required">
                            Password is required!
                        </div>
          
                      </div>
                
                  </div>
    
                  <button type="submit" class="btn btn-success"[disabled] = "frm.invalid">Create Account</button>
                  <small routerLink='/loginconsumer'><a>| Consumer Login |</a></small> 
                  <small routerLink='/loginprovider'><a> Provider Login |</a></small>
                  <small routerLink='/signupconsumer'><a> Signup as a Consumer</a></small>
            
            </form>
      </div>
    </div>
      
      
      {{frm.value | json }}
